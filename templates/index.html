<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syslog Analyser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
        }
        .header img {
            height: 50px;
        }
        .header h1 {
            margin-left: 20px;
            font-size: 24px;
        }
        .container {
            padding: 20px;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            white-space: pre-wrap; /* Ensures logs wrap properly */
            word-wrap: break-word;  /* Prevents overflow issues */
            border: 1px solid #ddd;
            border-radius: 5px;
            max-height: 500px; /* Optional: limit the height of the log display */
            overflow-y: auto;  /* Optional: add scroll bar if content exceeds max height */
        }
        .error {
            color: red;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Company Logo">
        <h1>Contents of /var/log/remote/</h1>
    </div>
    <div class="container">
        <form method="post">
            <label for="directory">Select a device:</label>
            <select name="directory" id="directory" required onchange="loadDates()">
                <option value="">Select a device</option>
                {% for directory in directories %}
                    <option value="{{ directory }}">{{ directory }}</option>
                {% endfor %}
            </select>

            <label for="start_date">Start Date:</label>
            <select id="start_date" name="start_date" required>
                <option value="">Select a start date</option>
            </select>

            <label for="end_date">End Date:</label>
            <select id="end_date" name="end_date" required>
                <option value="">Select an end date</option>
            </select>

            <label for="filter">FILTER:</label>
            <input type="text" id="filter" name="filter" placeholder="keywords separated by comma">

            <label for="exclude_regex">Exclude Regex:</label>
            <input type="text" id="exclude_regex" name="exclude_regex" placeholder="patterns separated by |">

            <input type="submit" value="View Log">
        </form>

        <h2>Log File Contents</h2>
        <div>
            {{ selected_file_content|safe }}
        </div>
    </div>
</body>
</html>

<script type="text/javascript">
    function loadDates() {
        var directory = document.getElementById('directory').value;
        if (directory) {
            fetch('/get_dates?directory=' + directory)
                .then(response => response.json())
                .then(data => {
                    var startDate = document.getElementById('start_date');
                    var endDate = document.getElementById('end_date');
                    startDate.innerHTML = "";
                    endDate.innerHTML = "";
                    data.dates.forEach(function(date) {
                        var option = new Option(date, date);
                        startDate.appendChild(option);
                        endDate.appendChild(option.cloneNode(true));
                    });
                });
        }
    }
</script>
